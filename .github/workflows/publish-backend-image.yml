name: Build and Publish Backend Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: codevaluator.azurecr.io
      IMAGE_NAME: code-evaluator
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Authenticate to Azure Container Registry
        run: az acr login --name codevaluator

      - name: Build and push backend image
        run: bash scripts/publish_backend_image.sh

      - name: Tag and push latest
        if: github.event_name == 'push'
        run: |
          docker tag ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG} ${REGISTRY}/${IMAGE_NAME}:latest
          docker push ${REGISTRY}/${IMAGE_NAME}:latest
